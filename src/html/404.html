<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        i {
            font-style: normal;
        }

        main i {
            font-weight: 600;
            padding: 0 .2em;
        }

        footer :not(:first-child) {
            margin-left: .3em;
        }

        footer i:not(:first-child)::before {
            content: '|';
        }
        footer i:not(:first-child)::after {
            content: ':';
        }

        #go-back.hidden {
            opacity: 0;
        }
    </style>
    <title> Not Found </title>
</head>
<body>
    <h1> Not Found! </h1>
    <hr>
    <main>
        <p> Page <i id="curr-url"></i> is not found, Please check your URL. </p>
        <p id="go-back"> back to <a href="/">APP</a> in <b id="count-down">5</b> seconds </p>
        <p> <strong onclick="cancelBack()">cancel back</strong> </p>
    </main>
    <hr>
    <footer>
        <i> QUPR </i> <i> Version </i> <span>{{ version = no }}</span> <i> Error Code </i> <strong id="text-error_code"> 404 </strong> 
    </footer>
    <script>
        document.getElementById('curr-url').innerText = location.pathname

        const e_count_down = document.getElementById('count-down')
        const e_back = document.getElementById('go-back')

        let countdown = 5
        const loop = setInterval(() => {
            e_count_down.innerText = --countdown
            if (countdown <= 0) {
                window.open('/', '_self')
                cancelBack()
            }
        }, 1000)


        // on click event
        // cancel countdown and cancel back homepage
        function cancelBack() {
            clearInterval(loop)
            e_back.classList.add('hidden')
        }
    </script>
</body>
</html>
